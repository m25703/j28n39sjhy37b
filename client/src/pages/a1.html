<!DOCTYPE html>
<html>
<head>
  <title>Quotes and Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .quote {
      margin-bottom: 20px;
      font-size: 4vw;
      line-height: 1.5;
    }

    .question {
      color: #ff4500;
    }

    .answer {
      color: #008000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons button {
      padding: 1.5vw 3vw;
      margin: 0 2vw;
      font-size: 2vw;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote question">
      <p>"The only way to do great work is to love what you do." - Steve Jobs</p>
    </div>
    <div class="quote answer">
      <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</p>
    </div>
    <div class="buttons">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
  </div>
</body>
</html>
